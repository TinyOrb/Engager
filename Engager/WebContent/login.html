<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Sign Up Form</title>
    
    
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

	<link rel="stylesheet" href="style/loginstyle.css">
	<link rel="stylesheet" href="style/cmn.css">
    
    <link rel="shortcut icon" type="image/png" href="/image/TinyOrb-ico-logo.png"/>
    
  </head>

  <body>
	<div id="header"></div>

	<div id="hbody">
		<div class="cotn_principal">
			<div class="cont_centrar">

				<div class="cont_login">
					<div class="cont_info_log_sign_up">
						<div class="col_md_login">
							<div class="cont_ba_opcitiy">

								<h2>LOGIN</h2>
								<p>Welcome back, Please login to access the information</p>
								<button class="btn_login" onclick="cambiar_login()">LOGIN</button>
							</div>
						</div>




						<div class="col_md_sign_up">
							<div class="cont_ba_opcitiy">





								<h2>SIGN UP</h2>


								<p>Welcome to TinyOrb. Please Sign Up to enjoy further.</p>

								<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN
									UP</button>
							</div>
						</div>
					</div>


					<div class="cont_back_info">
						<div class="cont_img_back_grey">

							<!-- <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />-->
						</div>

					</div>
					<div class="cont_forms">
						<div class="cont_img_back_">
							<!--<img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />-->
						</div>
						<div class="cont_form_login">
							<a href="#" onclick="ocultar_login_sign_up()"><i
								class="material-icons">&#xE5C4;</i></a>
							<h2>LOGIN</h2>
							<input type="text" placeholder="Email" id="i1" /> <input
								type="password" placeholder="Password" id="i2" />
							<div id="errormsg2"></div>
							<button class="btn_login" onclick="cambiar_login()" id="bt2">LOGIN</button>
						</div>

						<div class="cont_form_sign_up">
							<a href="#" onclick="ocultar_login_sign_up()"><i
								class="material-icons">&#xE5C4;</i></a>
							<h2>SIGN UP</h2>
							<input type="text" placeholder="Email" id="r1" /> <input
								type="text" placeholder="user" id="r2" /> <input
								type="password" placeholder="Password" id="r3" /> <input
								type="password" placeholder="Confirm Password" id="r4" />
							<div id="errormsg"></div>
							<button class="btn_sign_up" onclick="cambiar_sign_up()" id="bt1">SIGN
								UP</button>

						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
        <script src="script/login.js"></script>
        <script src="script/jquery.min.js"></script>
        <script src="script/js/jstorage.js"></script>
		<script src="script/com.js"></script>
		
	
  </body>
</html>
